<form [formGroup]="apoderadoForm" (ngSubmit)="guardar()" class="card p-4 shadow-sm mb-4" style="background-color: #E0E1DD;">
  <h5 class="text-center mb-3 text-primary fw-bold">Nuevo AntecedenteMedico</h5>
  <div class="mb-3">
    <span class="fw-semibold">Formulario de AntecedenteMedico:</span> <small class="text-muted">Complete los datos</small>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label fw-semibold">Nombres:</label>
      <input type="text" formControlName="nombres" class="form-control" placeholder="Ingrese el nombre">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Fecha de Nacimiento:</label>
      <input type="date" formControlName="fechaNacimiento" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Apellido Paterno:</label>
      <input type="text" formControlName="apellidoPaterno" class="form-control" placeholder="Ingrese el apellido paterno">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Dirección:</label>
      <input type="text" formControlName="direccion" class="form-control" placeholder="Ingrese la dirección">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Apellido Materno:</label>
      <input type="text" formControlName="apellidoMaterno" class="form-control" placeholder="Ingrese el apellido materno">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Rol en la Familia:</label>
      <select formControlName="rolFamilia" class="form-control">
        <option value="">Seleccione el rol</option>
        <option value="Padre">Padre</option>
        <option value="Madre">Madre</option>
        <option value="Hijo/a">Hijo/a</option>
        <option value="Hermano/a">Hermano/a</option>
        <option value="Tío/a">Tío/a</option>
        <option value="Abuelo/a">Abuelo/a</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
  </div>

  <div class="text-end mt-4">
    <button type="submit" class="btn btn-primary me-2" [disabled]="apoderadoForm.invalid">
      <i class="bi bi-save"></i> Guardar
    </button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">
      <i class="bi bi-x-circle"></i> Cancelar
    </button>
  </div>
</form>
