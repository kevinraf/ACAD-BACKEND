<form [formGroup]="antedecenteMedicoForm" (ngSubmit)="guardar()" class="card p-4 shadow-sm mb-4" style="background-color: #E0E1DD;">
  <h5 class="text-center mb-3 text-primary fw-bold">Nuevo Antecedente Médico</h5>
  <div class="mb-3">
    <span class="fw-semibold">Formulario de Antecedente Médico:</span>
    <small class="text-muted">Complete los datos</small>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label fw-semibold">Edad:</label>
      <input type="text" formControlName="edad" class="form-control" placeholder="Ingrese la edad">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Altura (cm):</label>
      <input type="text" formControlName="altura" class="form-control" placeholder="Ingrese la altura">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Peso (kg):</label>
      <input type="text" formControlName="peso" class="form-control" placeholder="Ingrese el peso">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Grupo Sanguíneo:</label>
      <input type="text" formControlName="grupoSanguineo" class="form-control" placeholder="Ej: A+, O-, B+">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Enfermedades Padecidas:</label>
      <input type="text" formControlName="enfermedadesPadecidas" class="form-control" placeholder="Especifique enfermedades">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Antecedente de Hospitalización o Cirugías:</label>
      <input type="text" formControlName="antecedenteDeHospitalizacionoDeCirugias" class="form-control" placeholder="Especifique si aplica">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">¿Se encuentra medicado?:</label>
      <input type="text" formControlName="seEncuentraMedicado" class="form-control" placeholder="Sí / No">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">¿Presenta alguna discapacidad?:</label>
      <input type="text" formControlName="presentaDiscapacidad" class="form-control" placeholder="Especifique si aplica">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Alergias:</label>
      <input type="text" formControlName="alergias" class="form-control" placeholder="Indique alergias">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Estado Psicológico:</label>
      <input type="text" formControlName="estadoPsicologico" class="form-control" placeholder="Describa brevemente">
    </div>
  </div>

  <div class="text-end mt-4">
    <button type="submit" class="btn btn-primary me-2" [disabled]="antedecenteMedicoForm.invalid">
      <i class="bi bi-save"></i> Guardar
    </button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">
      <i class="bi bi-x-circle"></i> Cancelar
    </button>
  </div>
</form>
