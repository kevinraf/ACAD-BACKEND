<form [formGroup]="cursoForm" (ngSubmit)="guardar()">
  <div>
    <label>Nombre:</label>
    <input type="text" formControlName="nombreCurso" />
  </div>

  <div>
    <label>Descripci√≥n:</label>
    <input type="text" formControlName="descripcionCurso" />
  </div>

  <div>
    <label>Horas Semanales:</label>
    <input type="text" formControlName="horasSemanalesCurso" />
  </div>
