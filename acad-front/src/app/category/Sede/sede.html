<div class="container mt-4">
  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="mostrarFormularioNuevo()">
      Agregar nueva sede
    </button>
  </div>

  <app-new-sede *ngIf="nuevaSedeVisible"
                (onGuardar)="onNuevoGuardado()"
                (onCancelar)="mostrarFormularioNuevo()">
  </app-new-sede>

  <div class="table-responsive mt-4">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nombre de la Sede</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
        @for (sede of sedes; track sede?.idSede) {
          <tr>
            <td>{{ sede.idSede }}</td>
            <td>{{ sede.nombreSede }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(sede.idSede)">
                Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminar(sede.idSede)">
                Eliminar
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" class="text-center">No hay sedes registradas.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
