<div class="container mt-4 mb-4">
  <h2 class="text-center mb-4">Editar Matrícula</h2>
  <hr>
  <form [formGroup]="matriculaForm" (ngSubmit)="guardar()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="planAcademico" class="form-label fw-semibold">Plan Académico:</label>
        <select id="planAcademico" formControlName="planAcademico" class="form-control form-control-custom-bg">
          <option value="">Seleccione el plan académico</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="institucion" class="form-label fw-semibold">Institución</label>
        <input id="institucion" formControlName="institucion" class="form-control form-control-custom-bg" placeholder="Ingrese la institución educativa" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="usuario" class="form-label fw-semibold">Usuario</label>
        <input id="usuario" formControlName="usuario" class="form-control form-control-custom-bg" placeholder="Ingrese el usuario" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="codigoMatricula" class="form-label fw-semibold">Código de Matrícula</label>
        <input id="codigoMatricula" formControlName="codigoMatricula" class="form-control form-control-custom-bg" placeholder="Ingrese el código de matrícula" />
      </div>
    </div>

    <div class="mb-3">
      <label for="nivel" class="form-label fw-semibold">Nivel</label>
      <input id="nivel" formControlName="nivel" class="form-control form-control-custom-bg" placeholder="Ingrese el nivel (ej: Inicial, Primaria, Secundaria)" />
    </div>

    <div class="mb-4">
      <label for="idRequisitos" class="form-label fw-semibold">Requisito</label>
      <select id="idRequisitos" formControlName="idRequisitos" class="form-select form-control-custom-bg">
        <option [ngValue]="null">Seleccione un requisito</option>
        <option *ngFor="let r of requisitos" [ngValue]="r.idRequisitos">
          DNI: {{ r.dniEstudiante }} | Apoderado: {{ r.apoderado?.nombres }} {{ r.apoderado?.apellidoPaterno }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
