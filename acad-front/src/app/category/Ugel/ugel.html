<div class="container mt-4">
  <div class="mb-3 text-end">
    <button class="btn btn-success" (click)="mostrarFormularioNuevo()">
      Agregar nueva UGEL
    </button>
  </div>

  <app-new-ugel *ngIf="nuevoUgelVisible"
                (onGuardar)="onNuevoGuardado()"
                (onCancelar)="mostrarFormularioNuevo()">
  </app-new-ugel>

  <div class="table-responsive mt-3">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nombre UGEL</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
        @for (ugel of ugeles; track ugel?.idUgel) {
          <tr>
            <td>{{ ugel.idUgel }}</td>
            <td>{{ ugel.nombreDeLaUgel }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(ugel.idUgel)">
                Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminar(ugel.idUgel)">
                Eliminar
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" class="text-center text-muted">No hay UGELes registradas.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
